<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <h1 class="animate__animated animate__bounce animate__delay-2s animate__infinite animate__fadeInLeft">Fée Clochette</h1>

    <div class="clochette animate__animated animate__rubberBand animate__delay-2s animate__infinite"></div>

    <h2 class="animate__animated animate__tada animate__delay-2s animate__infinite">Petite fée bricoleuse</h2>

    <div class="bricoleuse animate__animated animate__pulse animate__delay-2s animate__infinite"></div>

    <div class="brico animate__animated animate__swing animate__delay-2s animate__infinite"></div>

    <h2 class="pati animate__animated animate__slower 3s animate__flash animate__delay-2s animate__backInRight animate__infinite">La patience...</h2>

    <div class="patience animate__animated animate__flash animate__delay-2s animate__fadeIn animate__infinite"></div>

    <h3 class="animate__animated animate__slower 3s animate__3 3 animate__flip animate__delay-2s animate__infinite">Mais tellement jolie !</h3>

    <div class="fée animate__animated animate__rubberBand animate__delay-2s animate__infinite"></div>

    <h3 class="fin animate__animated animate__headShake animate__infinite">FIIIIIN</h3>





</body>
</html>
